<html>
  <head>
    <meta charset="utf-8" />
    <title>8th Wall Web - Fireworks</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="aframe-particle-system-component.js"></script>
    <script src="rocket.js"></script>
    <link rel="stylesheet" href="button.css" />

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script
      async
      src="//apps.8thwall.com/xrweb?appKey=bIdX0bnxlgGtNPMw9ewJumghO5gBtFQHo9VXYdx6YmOxqvH6QN8lnJEQf75ATZ19JeTY4I"
    ></script>
  </head>

  <body>
    <div id="launchBtn"></div>

    <!-- We must add the tap-place component to the scene so it has an effect -->
    <a-scene
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      launch-btn
      tap-place
      style="z-index: 0"
    >
      <a-assets>
        <a-asset-item
          id="poleModel"
          src="https://cdn.glitch.com/3c316d74-e496-4344-9ba2-67a411cb8f72%2Fpole.glb"
        ></a-asset-item>
        <a-asset-item
          id="rocketModel"
          src="https://cdn.glitch.com/3c316d74-e496-4344-9ba2-67a411cb8f72%2Frocket.glb"
        ></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera
        position="0 8 0"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;"
      >
      </a-camera>

      <a-entity
        light="type: directional;
               intensity: 0.8;"
        position="1 4.3 2.5"
      >
      </a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <!-- Adding the cantap class allows the ground to be clicked -->
      <a-entity
        id="ground"
        class="cantap"
        geometry="primitive: box"
        material="color: #333; transparent: true; opacity: 0"
        scale="1000 2 1000"
        position="0 -1 0"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
